<!DOCTYPE HTML>
<html>
<head>
<title>Coin</title>
</head>
<body>
<div align="center">
	<button onclick="myCoin()" style="font-size:38pt;">Destiny is on your hand</button>
	<br/><br/>
	<b id="demo" style="font-size:38pt;"></b>
</div>
<script type="text/javascript">
function myCoin()
{
    var a=Math.floor(Math.random()*9);
    var b=Math.floor(Math.random()*9);
    document.getElementById("demo").innerHTML=(a+b)%2;
}
</script>
</body>
</html>
