<!DOCTYPE HTML>
<html>
<head>
<title>Coin</title>
</head>
<body>
<button onclick="myCoin()">Destiny is on your hand</button>
<p id="demo"></p>
<script type="text/javascript">
function myCoin()
{
    var a=Math.floor(Math.random()*9);
    var b=Math.floor(Math.random()*9);
    document.getElementById("demo").innerHTML=(a+b)%2;
}
</script>
</body>
</html>
