<!DOCTYPE HTML>
<html>

<body bgcolor="#0a0a0a">

<p style="text-align:center">
	<input id="btn01" type=image src="http://i1.bvimg.com/524586/b1082f36ca63ccea.jpg" width=30% style="display:block;"/>
	<input id="btn02" type=image src="http://i1.bvimg.com/524586/149a3918f29cd2cb.jpg" width=30% style="display:none;"/>
	<img id="bro01" src="http://i1.bvimg.com/524586/4294bc2ffe126cd5.png" width=100% style="display:none;" />
	<img id="bro02" src="http://i1.bvimg.com/524586/947511521ab8e467.png" width=100% style="display:none;" />
</p>

<script type="text/javascript">
	var btn=document.getElementById('btn01');
	var btn=document.getElementById('btn02');
	var pic=document.getElementById('bro01');
	var pic=document.getElementById('bro02');

btn01.onclick=function()
{

	if (Math.floor(Math.random()*10)%2==0)
	{
		bro01.style.display='block';
	}
	else
	{
		bro02.style.display='block';
	}
	btn01.style.display='none';
	btn02.style.display='block';
}
btn02.onclick=function()
{
	bro01.style.display='none';
	bro02.style.display='none';
	btn01.style.display='block';
	btn02.style.display='none';
}
</script>
</body>
</html>
