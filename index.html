<!DOCTYPE HTML>
<html>
<header>Coin</header>
<body>

<button script="myCoin()">Destiny is on your hand</button>
<p id="demo"></p>

<script type="text/javascript">
function myCoin()
{
    var a=Math.random()*10;
    var b=Math.random()*10;
    document.getElementById("demo")=(a+b)%2;
}
</script>
</body>
</html>
